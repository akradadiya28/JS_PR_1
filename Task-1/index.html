<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Simple Intrest Calculator</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/apple-touch-icon.png" type="image/x-icon">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bt css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container d-flex justify-content-center">
        <div class="box bg-white shadow-lg p-5 mt-5 rounded" style="color: #314259;">
            <h3 class="mb-5 text-center">Simple Intrest Calculator</h3>
            <div class="pb-3">
                <label for="input" class="mb-2 fw-medium">Principle Amount (Rs.)</label>
                <div id="amount">
                    <!-- <input type="number" class="w-100 p-2" id="principleAmount"> -->
                </div>
            </div>
            <div class="pb-3">
                <label for="input" class="mb-2 fw-medium">Rate of Intrest</label>
                <div id="rateOfintrest">
                    <!-- <input type="number" class="w-100 p-2" id="intrest"> -->
                </div>
            </div>
            <div class="pb-3">
                <label for="input" class="mb-2 fw-medium">Number of Years</label>
                <div id="time">
                    <!-- <input type="number" class="w-100 p-2" id="years"> -->
                </div>
            </div>
            <div class="pb-3">
                <label for="input" class="mb-2 fw-medium">Intrest is :</label>
                <div id="calculator">
                    <!-- <input type="number" class="w-100 p-2" id="years"> -->
                </div>
            </div>
            <!-- <div class="text-center mt-3">
                <button type="button" class="btn btn-success">Calculate</button>
            </div> -->
        </div>
    </div>
    <!-- bt js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</html>
