<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Product Purchase Bill</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bt css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="bill mt-5">
        <div class="container">
            <div class="purchase-bill p-5 shadow">
                <h3 class="text-center fs-2">Arpit Fashion</h3>
                <div class="address text-center">
                    <p>31, boulevard Augustin Dufour, <br> Navarro-sur-Gaudin, <br> Pineau,18231</p>
                </div>
                <table class="table table-striped text-center">
                    <thead>
                        <td>No.</td>
                        <td>Product</td>
                        <td>Price(Rs)</td>
                        <td>Discount(%)</td>
                        <td>After Payable Discount(Rs)</td>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>T-Shirt</td>
                            <td id="price"></td>
                            <td id="disc"></td>
                            <td id="apd"></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Pant</td>
                            <td id="price1"></td>
                            <td id="disc1"></td>
                            <td id="apd1"></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Hoodie</td>
                            <td id="price2"></td>
                            <td id="disc2"></td>
                            <td id="apd2"></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <td>Total</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td id="total"></td>
                    </tfoot>

                </table>
            </div>
        </div>
    </div>
    <!-- bt js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- js -->
    <script src="js/script.js"></script>
</body>

</html>
